<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Discord.FM Stream Widget</title>
    <link rel="icon" type="image/png" class="" href="./favicon.ico">
    <link rel="stylesheet" href="widget.css">
    <link rel="stylesheet" href="animate.css">
    <script type="text/javascript" src="dfm.js"></script>
  </head>
  <body>
    <div class="widgetBody">
      <img id="avatar" src="./img/dfm.png" width=128 height=128 style="float: left;">
      <div style="float: left; padding: 5px 5px; width: 350px;">
        <p id="artist" style="margin-left: 3px;"></p>
        <h1 id="title">Connecting Websocket...</h1>
        <h3 id="lib" style="margin-left: 3px;">Missingno</h3>
      </div>
    </div>
    <div class="homeBody">
      <img id="avatar" src="./img/dfmw.png">
      <div class="links">
        <span>Made by <a href="https://twitter.com/SnazzahGuy">Snazzah</a></span><br>
        <a href="http://discord.fm"><img id="avatar" src="./img/dfm.png" width=32 height=32></a>
        <a href="https://github.com/SnazzyPine25/Discord.FM-Widget/tree/gh-pages"><img id="avatar" src="./img/github.png" width=32 height=32></a>
      </div>
      <div class="settings">
        <select id="dropdown" onchange="DFMW.genLink()">
          <option value="none">Select a Library</option>
          <option value="electro-hub">Electro Hub</option>
          <option value="chill-corner">Chill Corner</option>
          <option value="hip-hop">Hip-Hop</option>
          <option value="coffee-house-jazz">Coffee-House Jazz</option>
          <option value="japanese-lounge">Japanese Lounge</option>
          <option value="classical">Classical</option>
          <option value="retro-renegade">Retro Renegade</option>
          <option value="metal-mix">Metal Mix</option>
          <option value="korean-madness">Korean Madness</option>
          <option value="electro-swing">Electro Swing</option>
          <option value="lfg-electro-hub">LFG Electro Hub</option>
        </select><br>
        <span><input type="checkbox" id="marquee" onclick="DFMW.genLink()"/>Always Use Marquee</span>
      </div>
      <div class="output">
        <input id="outputlink" placeholder="Your link would appear here..."><br>
        <span>width: <b>530</b>, height: <b>150</b><span>
      </div>
    </div>
  </body>
</html>
