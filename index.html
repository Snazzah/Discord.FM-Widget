<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Discord.FM Stream Widget</title>
    <!-- Icon Meta -->
    <link rel="icon" type="image/png" href="./meta/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./meta/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./meta/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./meta/manifest.json">
    <link rel="mask-icon" href="./meta/safari-pinned-tab.svg" color="#222">
    <link rel="shortcut icon" href="./meta/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./meta/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#222222">
    <!-- Embed Meta -->
    <meta name="description" content="A streaming widget for Discord.FM.">
    <meta name="keywords" content="discord, discordapp, discordfm, dfm, discord.fm, music, streaming, internet radio, radio, fm, widget, stream">
    <meta name="owner" content="Snazzah">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="http://widget.discord.fm">
    <meta name="twitter:title" content="Discord.FM Stream Widget">
    <meta name="twitter:description" content="A streaming widget for Discord.FM.">
    <meta name="twitter:image" content="http://widget.discord.fm/meta/apple-touch-icon.png">
    <meta name="twitter:image:type" content="image/png">
    <meta name="twitter:image:width" content="200">
    <meta name="twitter:image:height" content="200">
    <meta name="twitter:creator" content="@SnazzahGuy">
    <meta name="twitter:site" content="@SnazzahGuy">

    <meta property="og:title" content="Discord.FM Stream Widget">
    <meta content="Discord.FM Stream Widget" property="og:site_name">
    <meta property="og:description" content="A streaming widget for Discord.FM.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://widget.discord.fm">
    <meta property="og:image" name="Image" content="http://widget.discord.fm/meta/apple-touch-icon.png">
    <meta content="200" property="og:image:width">
    <meta content="200" property="og:image:heigth">
    <!-- Loading -->
    <link rel="stylesheet" href="widget.css">
    <script type="text/javascript" src="dfm.js"></script>
  </head>
  <body>
    <div class="widgetBody">
      <img id="avatar" src="./img/dfm.png" width=128 height=128 style="float: left;">
      <div style="float: left; padding: 5px 5px;">
        <p id="artist" style="margin-left: 3px;"></p>
        <h1 id="title">Connecting Websocket...</h1>
        <h3 id="lib" style="margin-left: 3px;">Missingno</h3>
      </div>
    </div>
    <div class="widgetBadDisplayBody">
      <img id="avatar" src="./img/bad_display.png"><br>
      <span>The dimentions of the widget are too small.</span><br>
      <span>width: <b>&gt;= 530</b>, height: <b>&gt;= 150</b></span>
    </div>
    <div class="widgetPhoneBody">
      <img id="wpbImg" src="./img/phone.png"><br>
      <span id="wpbText">Mobile display is not supported.</span>
    </div>
    <div class="homeBody">
      <img id="avatar" src="./img/dfmw.png"><br>
      <span style="color: #555;">v<b>1.0.5</b></span>
      <div class="links">
        <span>Made by <a href="https://twitter.com/SnazzahGuy">Snazzah</a></span><br>
        <a href="http://discord.fm"><img id="avatar" src="./img/dfm.png" width=32 height=32></a>
        <a href="https://github.com/SnazzyPine25/Discord.FM-Widget/tree/gh-pages"><img id="avatar" src="./img/github.png" width=32 height=32></a>
      </div>
      <div class="settings">
        <select id="dropdown" onchange="DFMW.genLink()">
          <option value="none">Select a Library</option>
          <option value="electro-hub">Electro Hub</option>
          <option value="chill-corner">Chill Corner</option>
          <option value="hip-hop">Hip-Hop</option>
          <option value="coffee-house-jazz">Coffee-House Jazz</option>
          <option value="japanese-lounge">Japanese Lounge</option>
          <option value="classical">Classical</option>
          <option value="retro-renegade">Retro Renegade</option>
          <option value="metal-mix">Metal Mix</option>
          <option value="korean-madness">Korean Madness</option>
          <option value="electro-swing">Electro Swing</option>
          <option value="purely-pop">Purely Pop</option>
        </select><br>
        <span><input type="checkbox" id="marquee" onclick="DFMW.genLink()"/>Always Use Marquee</span><br>
        <span><input type="checkbox" id="background" onclick="DFMW.genLink()"/>Use Libarary Backgrounds</span>
      </div>
      <div class="output">
        <input id="outputlink" placeholder="Your link would appear here..."><br>
        <span>width: <b>&gt;= 530</b>, height: <b>&gt;= 150</b></span>
      </div>
    </div>
  </body>
</html>
